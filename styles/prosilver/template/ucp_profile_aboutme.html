<!-- INCLUDE ucp_header.html -->

<form id="postform" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<h2>{L_TITLE}</h2>

<!-- IF PROFILETEXT_PREVIEW != '' -->
   <div class="panel">
      <div class="inner"><span class="corners-top"><span></span></span>
      <h3>{L_ABOUTME_PREVIEW}</h3>
      <div class="postbody">
         <div class="signature" style="border-top:none; margin-top: 0; ">{PROFILETEXT_PREVIEW}</div>
      </div>
      <span class="corners-bottom"><span></span></span></div>
   </div>
<!-- ENDIF -->

<div class="panel">
   <div class="inner"><span class="corners-top"><span></span></span>

   <p>{L_ABOUTME_EXPLAIN}</p>

   <!-- DEFINE $ABOUT_EDIT = 1 -->
<script type="text/javascript">
// <![CDATA[
   onload_functions.push('apply_onkeypress_event()');
// ]]>
</script>

<fieldset class="fields1">
   <!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->


   <!-- INCLUDE posting_buttons.html -->

   <div id="smiley-box">
      <!-- IF S_SMILIES_ALLOWED and .smiley -->
         <strong>{L_SMILIES}</strong><br />
         <!-- BEGIN smiley -->
            <a href="#" onclick="insert_text('{smiley.A_SMILEY_CODE}', true); return false;"><img src="{smiley.SMILEY_IMG}" width="{smiley.SMILEY_WIDTH}" height="{smiley.SMILEY_HEIGHT}" alt="{smiley.SMILEY_CODE}" title="{smiley.SMILEY_DESC}" /></a>
         <!-- END smiley -->
      <!-- ENDIF -->
      <!-- IF S_SHOW_SMILEY_LINK and S_SMILIES_ALLOWED-->
         <br /><a href="{U_MORE_SMILIES}" onclick="popup(this.href, 300, 350, '_phpbbsmilies'); return false;">{L_MORE_SMILIES}</a>
      <!-- ENDIF -->

      <!-- IF BBCODE_STATUS -->
      <!-- IF .smiley --><hr /><!-- ENDIF -->
      {BBCODE_STATUS}<br />
      <!-- IF S_BBCODE_ALLOWED -->
         {IMG_STATUS}<br />
         {FLASH_STATUS}<br />
         {URL_STATUS}<br />
      <!-- ENDIF -->
      {SMILIES_STATUS}
      <!-- ENDIF -->
   </div>

   <div id="message-box">
      <textarea name="message" id="message" style="height: 9em;" rows="15" cols="76" tabindex="4"  class="inputbox">{PROFILETEXT}</textarea>
   </div>
</fieldset>
   <h3>{L_OPTIONS}</h3>
   <fieldset>
      <!-- IF S_BBCODE_ALLOWED -->
         <div><label for="disable_bbcode"><input type="checkbox" name="disable_bbcode" id="disable_bbcode"{S_BBCODE_CHECKED} /> {L_DISABLE_BBCODE}</label></div>
      <!-- ENDIF -->
      <!-- IF S_SMILIES_ALLOWED -->
         <div><label for="disable_smilies"><input type="checkbox" name="disable_smilies" id="disable_smilies"{S_SMILIES_CHECKED} /> {L_DISABLE_SMILIES}</label></div>
      <!-- ENDIF -->
      <!-- IF S_LINKS_ALLOWED -->
         <div><label for="disable_magic_url"><input type="checkbox" name="disable_magic_url" id="disable_magic_url"{S_MAGIC_URL_CHECKED} /> {L_DISABLE_MAGIC_URL}</label></div>
      <!-- ENDIF -->

   </fieldset>

   <span class="corners-bottom"><span></span></span></div>
</div>

<fieldset class="submit-buttons">
   {S_HIDDEN_FIELDS}
   <input type="reset" name="reset" value="{L_RESET}" class="button2" />&nbsp;
   <input type="submit" name="preview" value="{L_PREVIEW}" class="button2" />&nbsp;
   <input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
   {S_FORM_TOKEN}
</fieldset>
</form>

<!-- INCLUDE ucp_footer.html -->
